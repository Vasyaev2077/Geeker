services:
  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.docker
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: geeker
      POSTGRES_USER: geeker
      POSTGRES_PASSWORD: geeker_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Simple DB viewer (works in browser, no JDBC/native client issues)
  adminer:
    image: adminer:4
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
  redis_data:








