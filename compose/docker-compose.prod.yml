version: "3.9"

services:
  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: geeker
      POSTGRES_USER: geeker
      POSTGRES_PASSWORD: geeker_pass
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  nginx:
    build:
      context: ..
      dockerfile: docker/nginx.Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ../certs:/etc/nginx/certs:ro

volumes:
  db_data:
  redis_data:
  static_volume:
  media_volume:








